<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
        <script src="https://use.fontawesome.com/8d5f05995f.js"></script>
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="content">
            <div class="header">
                <div class="header-sidebar">
                    <h1>ToDo List</h1>
                    <div class="data">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <div id="date"></div>
                    </div>
                </div>
            </div>
            <div class="todo-content">
                <div class="info-bar">
                    <div id="tasks-counter"></div>
                    <div id="js-clear-button" class="clear-button"><i class="close fa fa-trash-o" aria-hidden="true"></i>Clear all</div>
                </div>
                <ul id="js-todo-list" class="todo-list"></ul>
                <div class="footer">
                    <input type="text" id="js-add-input" class="add-input" placeholder="new task">
                    <div id="js-add-button" class="add-button"><i class="fa fa-plus-circle" aria-hidden="true"></i></div>
                </div>
            </div>
        </div>
    </body>
</html>
